<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>New Question</h1>
    </header>
    <main class="content">
      <article class="card">
        <form class="question-form">
          <label for="title">Your title</label>
          <input class="title-input" type="text" />
          <label for="question">Your question</label>
          <textarea class="question-input"></textarea>
          <label for="answer">Your answer</label>
          <textarea class="answer-input"></textarea>
          <label for="tags">Your tags</label>
          <input class="tags-input" type="text" />
          <button class="question-button" type="submit">Submit</button>
        </form>
      </article>
    </main>
    <footer>
      <nav class="navbar">
        <a href="index.html">
          <img class="navbar-icon" src="assets/house.svg" alt="home" />
        </a>
        <a href="bookmark.html">
          <img class="navbar-icon" src="assets/bookmark.svg" alt="bookmark" />
        </a>
        <a href="form.html">
          <img class="navbar-icon" src="assets/badge-plus.svg" alt="question" />
        </a>
        <a href="profile.html">
          <img class="navbar-icon" src="assets/user.svg" alt="profile" />
        </a>
      </nav>
    </footer>
  </body>
</html>
