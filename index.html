<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="cards">
        <article class="question-card">
          <img
            class="bookmark"
            src="/assets/bookmark.svg"
            alt="bookmark"
            onclick=""
          />
          <h2 class="question-headline">Topic</h2>
          <p class="question-text">Question</p>
          <div class="answer">
            <button class="answer-button">Show Answer</button>
            <p class="answer-text" hidden>Answer</p>
          </div>
          <ul class="categories">
            <li>#</li>
            <li>#</li>
            <li>#</li>
          </ul>
        </article>
      </section>
    </main>
  </body>
</html>
