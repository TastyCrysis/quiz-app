<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="content">
        <article class="card">
          <img
            class="bookmark"
            src="/assets/bookmark.svg"
            alt="bookmark"
            onclick=""
          />
          <!-- <svg class="bookmark" xmlns="http://www.w3.org/2000/svg">
            <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
          </svg> -->
          <div class="card-content">
            <h2 class="card-headline">Comics</h2>
            <p class="card-text">When was Bruce Wayne born?</p>
            <button class="answer-button">Show Answer</button>
            <p class="answer-text">February 19th 1939</p>
          </div>
          <div>
            <div class="tags">
              <p class="item">#Comics</p>
              <p class="item">#Fantasy</p>
              <p class="item">#Art</p>
            </div>
          </div>
        </article>

        <article class="card">
          <img
            class="bookmark"
            src="/assets/bookmark.svg"
            alt="bookmark"
            onclick=""
          />
          <!-- <svg class="bookmark" xmlns="http://www.w3.org/2000/svg">
            <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
          </svg> -->
          <div class="card-content">
            <h2 class="card-headline">Video Games</h2>
            <p class="card-text">Question</p>
            <button class="answer-button">Show Answer</button>
            <p class="answer-text">Answer</p>
          </div>
          <div>
            <div class="tags">
              <p class="item">#Test</p>
              <p class="item">#Test</p>
              <p class="item">#Test</p>
            </div>
          </div>
        </article>

        <article class="card">
          <img
            class="bookmark"
            src="/assets/bookmark.svg"
            alt="bookmark"
            onclick=""
          />
          <!-- <svg class="bookmark" xmlns="http://www.w3.org/2000/svg">
            <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
          </svg> -->
          <div class="card-content">
            <h2 class="card-headline">Movie</h2>
            <p class="card-text">Who is the director of Aliens?</p>
            <button class="answer-button">Show Answer</button>
            <p class="answer-text">James Cameron</p>
          </div>
          <div>
            <div class="tags">
              <p class="item">#Movie</p>
              <p class="item">#Horror</p>
              <p class="item">#Science Fiction</p>
            </div>
          </div>
        </article>

        <article class="card">
          <img
            class="bookmark"
            src="/assets/bookmark.svg"
            alt="bookmark"
            onclick=""
          />
          <!-- <svg class="bookmark" xmlns="http://www.w3.org/2000/svg">
            <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
          </svg> -->
          <div class="card-content">
            <h2 class="card-headline">Topic</h2>
            <p class="card-text">Question</p>
            <button class="answer-button">Show Answer</button>
            <p class="answer-text">Answer</p>
          </div>
          <div>
            <div class="tags">
              <p class="item">#Test</p>
              <p class="item">#Test</p>
              <p class="item">#Test</p>
            </div>
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
