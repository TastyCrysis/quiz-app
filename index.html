<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <header>
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="content">
        <article class="card">
          <div class="card-content">
            <img
              class="bookmark"
              src="/assets/bookmark.svg"
              alt="bookmark"
              onclick=""
            />
            <!-- <svg class="bookmark" xmlns="http://www.w3.org/2000/svg">
            <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
          </svg> -->
            <h2 class="card-headline">Topic</h2>
            <p class="card-text">Question</p>
            <div class="answer">
              <button class="answer-button">Show Answer</button>
              <p class="answer-text" hidden>Answer</p>
            </div>
          </div>
          <ul class="categories">
            <li>#</li>
            <li>#</li>
            <li>#</li>
          </ul>
        </article>
      </section>
    </main>
  </body>
</html>
