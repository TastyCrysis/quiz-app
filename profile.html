<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Profile</h1>
    </header>
    <main class="content">
      <article class="card">
        <div class="user">
          <img class="user-image" src="assets/user-profile.svg" alt="user" />
          <h2 class="user-headline">Philipp Gampe</h2>
        </div>
        <div>
          <h3 class="user-info-headline">About me</h3>
          <div class="user-info">
            <p>
              I am a nerd and I love to code and learn new things. I am a
              student at the neue fische school and I am learning web
              development.
            </p>
          </div>
        </div>
        <div class="counter">
          <div class="counter-item">
            <p>100</p>
          </div>
          <div class="counter-item">
            <p>100</p>
          </div>
        </div>
        <div class="theme-switch-wrapper">
          <span class="theme-switch-label">Dark Mode</span>
          <label class="theme-switch">
            <input type="checkbox" class="theme-input" />
            <span class="slider round"></span>
          </label>
        </div>
      </article>
    </main>
    <footer>
      <nav class="navbar">
        <a href="index.html">
          <img class="navbar-icon" src="assets/house.svg" alt="home" />

        <a href="bookmark.html">

    </footer>
